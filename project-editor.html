<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project editor</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
   /* Ensure editor page has a white background (override site-wide background)
     Set both html and body to white and ensure body covers the viewport so the
     site's green root background is not visible at the bottom of the page. */
   html, body { background: #ffffff; }
   body { min-height: 100vh; }
  .editor { padding: 1rem 0.5rem; max-width: 1000px; margin: 0 auto; }
    .editor h1 { margin-bottom: 1rem; }
    /* center section titles on the editor page but keep the same font-size/height */
    .editor .section-title { text-align: center; }
  /* place the Back button at the top-left corner of the viewport on the editor page */
  .editor > a.btn.btn-primary { position: fixed; top: 3rem; left: 3rem; z-index: 1200; }
    .upload-area { border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; }
    .upload-area.dragover { border-color: #888; background: rgba(0,0,0,0.02); }
    /* Masonry-like layout using CSS columns (flowed columns behave like bricks) */
    .previews {
      /* number of columns — we'll change responsively below */
      column-count: 4;
      /* wider column gap so images have more breathing room */
      column-gap: 1rem;
      margin-top: 1.25rem;
      /* remove side gutters so grid uses more horizontal space */
      padding-left: 0;
      padding-right: 0;
    }
    .preview-slot {
      overflow: hidden;
      border-radius: 6px;
      background: #f6f6f6;
      /* inline-block so items flow into CSS columns */
      display: inline-block;
      width: 100%;
      position: relative;
      font-size: 0.9rem;
  color: #888;
  margin: 0 0 1rem; /* vertical gutter between bricks — increased for more whitespace */
      /* avoid breaking an element between columns */
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      -moz-column-break-inside: avoid;
    }
  .preview-slot.empty { border: 2px dashed rgba(0,0,0,0.06); min-height: 120px; }
    .preview-slot.loading { opacity: 0.7; }
  /* make images responsive and keep natural aspect ratio so the grid adapts to image height */
  .preview-slot img { width: 100%; height: auto; display: block; }
  .preview-slot .placeholder { font-size: 2rem; color: #bbb; }
    /* Microinteraction: stronger, immediate hover for pointer devices */
    @media (hover: hover) and (pointer: fine) {
      /* Base image transition: short, snappy */
      .preview-slot img {
        transition: transform 100ms cubic-bezier(.22,1,.36,1), box-shadow 120ms ease;
        will-change: transform, box-shadow;
        transform-origin: center center;
      }

      /* Keep slot stacking context elevated while hovered */
      .preview-slot:hover { z-index: 6; }

      /* On hover: slight lift + scale and a deeper shadow. No delay so starts immediately. */
      .preview-slot:hover img {
        transform: translateY(-4px) scale(1.08);
        box-shadow: 0 18px 36px rgba(0,0,0,0.18);
      }

      /* Keep the remove control stable while the image lifts */
      .preview-slot .remove { transition: opacity 120ms ease, transform 120ms ease; }
    }
    
    /* Responsive column counts */
    @media (max-width: 1100px) {
      .previews { column-count: 3; }
    }
    @media (max-width: 800px) {
      .previews { column-count: 2; }
    }
    @media (max-width: 420px) {
      .previews { column-count: 1; }
    }
    .preview-slot .remove { position:absolute; top:6px; right:6px; background:rgba(0,0,0,0.6); color:#fff; border-radius:50%; width:22px; height:22px; display:flex; align-items:center; justify-content:center; cursor:pointer }
    .controls { margin-top:1rem; display:flex; gap:1rem; align-items:center }
    .note { color:#666; font-size:0.95rem }
    /* Modal overlay & dialog for image preview */
    /* Keep overlay hidden by default; show it only when aria-hidden is set to false.
       This prevents author CSS from overriding the boolean [hidden] behavior and
       avoids the modal being visible on page load. */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none; /* don't display by default */
      /* disable transitions/animations so show/hide is instant */
      transition: none !important;
      animation: none !important;
      z-index: 2200;
    }
    /* When the overlay is explicitly made visible (aria-hidden="false") display it as a centered flex container */
    .modal-overlay[aria-hidden="false"] {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 8px;
      max-width: 92vw;
      max-height: 92vh;
      padding: 1rem;
      box-shadow: 0 30px 60px rgba(0,0,0,0.28);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow: auto;
      align-items: center;
      /* disable transitions/animations so hide is immediate */
      transition: none !important;
      animation: none !important;
    }
  .modal img { max-width: 88vw; max-height: 68vh; width: auto; height: auto; border-radius:6px }
  /* When we clone the preview into the modal, ensure cloned images follow the same constraints */
  .modal .modal-media img { max-width: 88vw; max-height: 68vh; width: auto; height: auto; border-radius:6px }
    .modal .modal-actions { display:flex; gap:0.5rem; justify-content:center; width:100% }
    .modal .btn { min-width: 7rem }
    /* Remove shadow and interactive transforms on the modal's Close button, but keep
       the .btn-primary palette by not overriding background-color or color. This
       neutralizes effects while preserving the project's primary color. */
    #modal-close-btn {
      box-shadow: none !important;
      background-image: none !important;
      border: none !important;
      transition: none !important;
      transform: none !important;
    }
    /* Keep the same visible color on hover/active/focus, but neutralize effects.
       We still provide a subtle focus outline for accessibility. */
    #modal-close-btn:hover,
    #modal-close-btn:active,
    #modal-close-btn:focus {
      box-shadow: none !important;
      transform: none !important;
      transition: none !important;
      outline: 3px solid rgba(255,255,255,0.08);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="editor">
  <a class="btn btn-primary" href="index.html#projects" aria-label="Volver a Work">← Back</a>
  <h1 id="project-title" class="section-title">Project</h1>
    <p class="note">This is a simple client-side editor to add photos for the selected project. Files are not uploaded to a server — previews are local.</p>

    <div class="upload-area" id="uploadArea">
      <p>Drag & drop images here or <label for="fileInput" style="color:blue; text-decoration:underline; cursor:pointer">choose files</label></p>
      <input id="fileInput" type="file" accept="image/*" multiple style="display:none" />
    </div>

    <div class="controls">
      <div class="note">You can remove individual previews with the × button.</div>
    </div>

    <div class="previews" id="previews">
      <!-- pre-built slots are created by JS on load. For the 3d project we only create 4 slots. -->
    </div>

    <!-- Modal for enlarged image preview -->
    <div id="image-modal" class="modal-overlay" hidden aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Image preview">
  <!-- media container: we'll clone the clicked preview image into this node for instant render -->
  <div id="modal-media" class="modal-media" aria-hidden="true"></div>
        <div class="modal-actions">
          <button id="modal-close-btn" class="btn btn-primary"><h3 style="margin:0; font-size:1rem; font-weight:600;">Close</h3></button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Read ?project=slug and set title
    const params = new URLSearchParams(location.search);
  const project = params.get('project') || 'project';
  // show the project slug as a lowercase, site-styled section title
  document.getElementById('project-title').textContent = project.replace(/[-]/g, ' ').toLowerCase();

    // Add a project-specific class to the editor container so we can target
    // per-project layout tweaks (for example: make the 3d grid a 2x2).
    const editorEl = document.querySelector('.editor');
    if(editorEl){
      // sanitize project to a safe class name (replace non-word chars with '-')
      const safe = project.replace(/[^\w-]/g, '-');
      editorEl.classList.add('project-' + safe);
    }

  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const previews = document.getElementById('previews');

    // Create a configurable number of empty slots inside .previews on load.
    // For the 3d project we only need 4 slots; other projects keep a larger default.
    (function createSlots(){
      const slotCount = (project === '3d') ? 4 : 20;
      for(let i=0;i<slotCount;i++){
        const slot = document.createElement('div');
        slot.className = 'preview-slot empty';
        slot.dataset.slotIndex = i;
        slot.innerHTML = '<span class="placeholder">+</span>';
        previews.appendChild(slot);
      }
    })();

    // helper to populate a slot from a remote URL (used to prefill project examples)
    function fillSlotWithURL(url){
      const slot = Array.from(previews.querySelectorAll('.preview-slot.empty'))[0];
      if(!slot) return;
      // reserve the slot immediately so subsequent calls don't pick the same one
      slot.classList.remove('empty');
      slot.classList.add('loading');
      slot.innerHTML = '<span class="placeholder">…</span>';
  // create either an <img> or a <video> depending on the URL
  const urlPath = url.split('?')[0].toLowerCase();
  const isVideo = /\.(webm|mp4|mov)$/i.test(urlPath);
  const mediaEl = isVideo ? document.createElement('video') : document.createElement('img');
      const remove = document.createElement('div');
      remove.className = 'remove'; remove.textContent = '×';
      remove.title = 'Remove';
      remove.addEventListener('click', () => {
        slot.classList.add('empty');
        slot.classList.remove('loading');
        slot.innerHTML = '<span class="placeholder">+</span>';
      });
      if(isVideo){
        // configure video preview: autoplay muted loop for instant, lightweight preview
        mediaEl.muted = true;
        mediaEl.loop = true;
        mediaEl.playsInline = true;
        mediaEl.autoplay = true;
        mediaEl.preload = 'metadata';
        mediaEl.style.width = '100%';
        mediaEl.style.height = 'auto';
        // when the video has enough data to play, insert it
        mediaEl.addEventListener('loadeddata', () => {
          slot.innerHTML = '';
          slot.appendChild(remove);
          // make video interactive: clickable and keyboard accessible
          mediaEl.style.cursor = 'pointer';
          mediaEl.tabIndex = 0;
          mediaEl.addEventListener('click', () => openImageModal(mediaEl));
          mediaEl.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openImageModal(mediaEl); } });
          slot.appendChild(mediaEl);
          slot.classList.remove('loading');
          // try to play (some browsers require play() after user gesture; muted autoplay usually works)
          const p = mediaEl.play(); if(p && p.catch) p.catch(() => {/* ignore autoplay rejection */});
        });
        mediaEl.onerror = () => {
          slot.innerHTML = '<span class="placeholder">⚠</span>';
          slot.classList.remove('loading');
        };
        mediaEl.src = url;
      } else {
        const img = mediaEl;
        img.onload = () => {
          slot.innerHTML = '';
          slot.appendChild(remove);
          // make image interactive: clickable and keyboard accessible
          img.style.cursor = 'pointer';
          img.tabIndex = 0;
          img.addEventListener('click', () => openImageModal(img));
          img.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openImageModal(img); } });
          slot.appendChild(img);
          slot.classList.remove('loading');
        };
        img.onerror = () => {
          // indicate failed load
          slot.innerHTML = '<span class="placeholder">⚠</span>';
          slot.classList.remove('loading');
        };
        img.src = url;
      }
    }

    // NOTE: removed the previous addFiles(fileList) behavior.
    // Instead use addFromUrls(urlArray) to populate slots from remote URLs.
    function addFromUrls(urls){
      if(!Array.isArray(urls)) return;
      urls.forEach(url => {
        if(!url) return;
        fillSlotWithURL(url);
      });
    }
    // expose helper for console usage or external wiring
    window.addFromUrls = addFromUrls;

    // remove file-based handlers (we use URL population instead)
    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));

    // if this editor is opened for posters, prefill with the user's poster URLs
    if(project === 'posters-covers'){
      addFromUrls([
        'https://ik.imagekit.io/7zyxg26dj/IMG_4681.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4682.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_3400.PNG'
        , 'https://ik.imagekit.io/7zyxg26dj/IMG_2828.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4109.PNG',
        'https://ik.imagekit.io/7zyxg26dj/ultima%20propuestaCR1.JPEG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2926.jpg',
        'https://ik.imagekit.io/7zyxg26dj/IMG_3586.jpg',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2307.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2297.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2318.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2855.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_0357.JPG',
        'https://ik.imagekit.io/7zyxg26dj/Captura%20de%20pantalla%202026-01-08%20a%20las%2012.54.00.png',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4685.jpg',
        'https://ik.imagekit.io/7zyxg26dj/Captura%20de%20pantalla%202026-01-08%20a%20las%2012.57.29.png',
        'https://ik.imagekit.io/7zyxg26dj/Captura%20de%20pantalla%202026-01-08%20a%20las%2012.57.56.png',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2511.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4377%202.PNG', 
        'https://ik.imagekit.io/7zyxg26dj/IMG_4094%202.PNG',
      ]);
    }

    // if this editor is opened for 3d, prefill with the user's 3d image URLs
    if(project === '3d'){
      addFromUrls([
        'https://ik.imagekit.io/7zyxg26dj/IMG_6464%202.JPG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6463%202.JPG',
        'https://ik.imagekit.io/7zyxg26dj/output%20(1).webm',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6462%202.JPG',
      ]);
    }

    // if this editor is opened for illustrations, prefill with the user's images
    if(project === 'illustrations'){
      addFromUrls([
        'https://ik.imagekit.io/7zyxg26dj/IMG_0494.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2251.jpg',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4465.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_9739.heic',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2256.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_3585.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4576.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6554.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6561.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6278.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6275.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_0211.jpg',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2675.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_0170.JPG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_6553.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4979%202.heic',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2502.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_2806.PNG',
        'https://ik.imagekit.io/7zyxg26dj/IMG_4995.HEIC',
        'https://ik.imagekit.io/7zyxg26dj/IMG_3795.jpg'
      ]);
    }

  // previews can be removed individually via each preview's × button

  /* ---------- modal: open/close logic ---------- */
  const imageModal = document.getElementById('image-modal');
  const modalMedia = document.getElementById('modal-media');
  const modalCloseBtn = document.getElementById('modal-close-btn');
  let _lastFocusedOpener = null;

  function openImageModal(imgEl){
    // remember opener for focus restoration
    try{ _lastFocusedOpener = document.activeElement; }catch(e){ _lastFocusedOpener = null; }
    // Clear any previous content and clone the clicked preview element into the modal.
    modalMedia.innerHTML = '';
    const clone = imgEl.cloneNode(true);
    // remove interactive attributes we don't need in the modal
    clone.removeAttribute('tabindex');
    clone.style.maxWidth = '88vw';
    clone.style.maxHeight = '68vh';
    clone.style.width = 'auto';
    clone.style.height = 'auto';
    // if this is a video element, ensure it plays/loops in the modal
    if(clone.tagName && clone.tagName.toLowerCase() === 'video'){
      clone.muted = true;
      clone.loop = true;
      clone.playsInline = true;
      clone.autoplay = true;
      // try to play; swallow promise rejection
      const p = clone.play(); if(p && p.catch) p.catch(() => {});
    }
    modalMedia.appendChild(clone);
    imageModal.hidden = false;
    imageModal.setAttribute('aria-hidden','false');
    // trap scroll
    document.body.style.overflow = 'hidden';
    // focus the close button
    modalCloseBtn.focus();
  }

  function closeImageModal(){
    // if there's a video playing in the modal, pause it and release the src
    const v = modalMedia.querySelector('video');
    if(v){ try{ v.pause(); v.removeAttribute('src'); }catch(e){} }
    // remove cloned media immediately, then hide overlay
    modalMedia.innerHTML = '';
    imageModal.hidden = true;
    imageModal.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
    // restore focus to the element that opened the modal, if available
    try{ if(_lastFocusedOpener && typeof _lastFocusedOpener.focus === 'function') _lastFocusedOpener.focus(); }catch(e){}
  }

  modalCloseBtn.addEventListener('click', closeImageModal);
  // NOTE: intentionally do NOT close the modal via Escape or other global shortcuts.
  // The user requested the modal must be closed only by clicking the "Go back" button
  // inside the modal, so we do not attach an Escape key handler here.

  // Delegated click/keyboard handler: ensure any image/video inside previews opens
  // the modal for the 3d project even if individual listeners weren't attached.
  previews.addEventListener('click', (e) => {
    // only apply this delegated opener for the 3d project
    if(!editorEl || !editorEl.classList.contains('project-3d')) return;
    // prefer direct media target, otherwise find media inside the clicked slot
    let media = e.target.closest('img, video');
    if(!media){
      const slot = e.target.closest('.preview-slot');
      if(slot) media = slot.querySelector('img, video');
    }
    if(media && previews.contains(media)){
      openImageModal(media);
    }
  });
  previews.addEventListener('keydown', (e) => {
    if(!editorEl || !editorEl.classList.contains('project-3d')) return;
    if(e.key === 'Enter' || e.key === ' '){
      let media = e.target.closest('img, video');
      if(!media){
        const slot = e.target.closest('.preview-slot');
        if(slot) media = slot.querySelector('img, video');
      }
      if(media && previews.contains(media)){
        e.preventDefault();
        openImageModal(media);
      }
    }
  });
  </script>
</body>
</html>
