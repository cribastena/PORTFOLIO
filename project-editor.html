<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project editor</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    /* Ensure editor page has a white background (override site-wide background) */
    body { background: #ffffff; }
    .editor { padding: 3rem; max-width: 1000px; margin: 0 auto; }
    .editor h1 { margin-bottom: 1rem; }
    /* center section titles on the editor page but keep the same font-size/height */
    .editor .section-title { text-align: center; }
    .upload-area { border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; }
    .upload-area.dragover { border-color: #888; background: rgba(0,0,0,0.02); }
    /* Grid of 3 columns x 5 rows for image slots */
    .previews {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* allow each row to size based on the image's intrinsic height */
      grid-auto-rows: auto;
      gap: 1rem;
      margin-top: 1rem;
    }
    .preview-slot {
      overflow: hidden;
      border-radius: 6px;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 0.9rem;
      color: #888;
    }
  .preview-slot.empty { border: 2px dashed rgba(0,0,0,0.06); min-height: 100px; }
  /* make images responsive and keep natural aspect ratio so the grid adapts to image height */
  .preview-slot img { width: 100%; height: auto; display: block; }
  .preview-slot .placeholder { font-size: 2rem; color: #bbb; }
    
    /* Responsive: switch to 2 columns on narrow screens */
    @media (max-width: 640px) {
      .previews { grid-template-columns: repeat(2, 1fr); }
    }
    .preview-slot .remove { position:absolute; top:6px; right:6px; background:rgba(0,0,0,0.6); color:#fff; border-radius:50%; width:22px; height:22px; display:flex; align-items:center; justify-content:center; cursor:pointer }
    .controls { margin-top:1rem; display:flex; gap:1rem; align-items:center }
    .note { color:#666; font-size:0.95rem }
  </style>
</head>
<body>
  <main class="editor">
  <a class="btn btn-primary" href="index.html#projects" aria-label="Volver a Work">← Back</a>
  <h1 id="project-title" class="section-title">Project</h1>
    <p class="note">This is a simple client-side editor to add photos for the selected project. Files are not uploaded to a server — previews are local.</p>

    <div class="upload-area" id="uploadArea">
      <p>Drag & drop images here or <label for="fileInput" style="color:blue; text-decoration:underline; cursor:pointer">choose files</label></p>
      <input id="fileInput" type="file" accept="image/*" multiple style="display:none" />
    </div>

    <div class="controls">
      <div class="note">You can remove individual previews with the × button.</div>
    </div>

    <div class="previews" id="previews">
      <!-- 15 pre-built slots (3 columns x 5 rows). Slots are created by JS on load. -->
    </div>
  </main>

  <script>
    // Read ?project=slug and set title
    const params = new URLSearchParams(location.search);
  const project = params.get('project') || 'project';
  // show the project slug as a lowercase, site-styled section title
  document.getElementById('project-title').textContent = project.replace(/[-]/g, ' ').toLowerCase();

  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const previews = document.getElementById('previews');

    // Create 15 empty slots inside .previews on load
    (function createSlots(){
      for(let i=0;i<15;i++){
        const slot = document.createElement('div');
        slot.className = 'preview-slot empty';
        slot.dataset.slotIndex = i;
        slot.innerHTML = '<span class="placeholder">+</span>';
        previews.appendChild(slot);
      }
    })();

    function addFiles(files){
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;
        // find first empty slot
        const slot = Array.from(previews.querySelectorAll('.preview-slot.empty'))[0];
        if(!slot) return; // no free slots
        const reader = new FileReader();
        const img = document.createElement('img');
        const remove = document.createElement('div');
        remove.className = 'remove'; remove.textContent = '×';
        remove.title = 'Remove';
        remove.addEventListener('click', () => {
          slot.classList.add('empty');
          slot.innerHTML = '<span class="placeholder">+</span>';
        });
        reader.onload = e => { img.src = e.target.result; };
        reader.readAsDataURL(file);
        slot.innerHTML = '';
        slot.appendChild(remove);
        slot.appendChild(img);
        slot.classList.remove('empty');
      });
    }

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => addFiles(e.target.files));

    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); addFiles(e.dataTransfer.files); });

  // previews can be removed individually via each preview's × button
  </script>
</body>
</html>
