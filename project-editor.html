  <style>
   /* Ensure editor page has an off-white background (override site-wide background)
     Set both html and body to off-white and ensure body covers the viewport so the
     site's green root background is not visible at the bottom of the page. */
   html, body { background: #f3f3f0; }
   body { min-height: 100vh; }
  .editor { padding: 1rem 0.5rem; max-width: 1000px; margin: 0 auto; }
    .editor h1 { margin-bottom: 1rem; }
    /* center section titles on the editor page but keep the same font-size/height */
    .editor .section-title { text-align: center; }
  /* place the Back button at the top-left corner of the viewport on the editor page */
  .editor > a.btn.btn-primary { position: fixed; top: 3rem; left: 3rem; z-index: 1200; }
    .upload-area { border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; }
    .upload-area.dragover { border-color: #888; background: rgba(0,0,0,0.02); }
    /* Masonry-like layout using CSS columns (flowed columns behave like bricks) */
    .previews {
      /* number of columns — we'll change responsively below */
      column-count: 4;
      /* wider column gap so images have more breathing room */
      column-gap: 1rem;
      margin-top: 1.25rem;
      /* remove side gutters so grid uses more horizontal space */
      padding-left: 0;
      padding-right: 0;
    }
    .preview-slot {
      overflow: hidden;
      border-radius: 6px;
      background: #f6f6f6;
      /* inline-block so items flow into CSS columns */
      display: inline-block;
      width: 100%;
      position: relative;
      font-size: 0.9rem;
  color: #888;
  margin: 0 0 1rem; /* vertical gutter between bricks — increased for more whitespace */
      /* avoid breaking an element between columns */
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      -moz-column-break-inside: avoid;
    }
  .preview-slot.empty { border: 2px dashed rgba(0,0,0,0.06); min-height: 120px; }
    .preview-slot.loading { opacity: 0.7; }
  /* make images responsive and keep natural aspect ratio so the grid adapts to image height */
  .preview-slot img { width: 100%; height: auto; display: block; }
  .preview-slot .placeholder { font-size: 2rem; color: #bbb; }
    /* Microinteraction: stronger, immediate hover for pointer devices */
    @media (hover: hover) and (pointer: fine) {
      /* Base image transition: short, snappy */
      .preview-slot img {
        transition: transform 100ms cubic-bezier(.22,1,.36,1), box-shadow 120ms ease;
        will-change: transform, box-shadow;
        transform-origin: center center;
      }

      /* Keep slot stacking context elevated while hovered */
      .preview-slot:hover { z-index: 6; }

      /* On hover: slight lift + scale and a deeper shadow. No delay so starts immediately. */
      .preview-slot:hover img {
        transform: translateY(-4px) scale(1.08);
        box-shadow: 0 18px 36px rgba(0,0,0,0.18);
      }

      /* Keep the remove control stable while the image lifts */
      .preview-slot .remove { transition: opacity 120ms ease, transform 120ms ease; }
    }
    
    /* Responsive column counts */
    @media (max-width: 1100px) {
      .previews { column-count: 3; }
    }
    @media (max-width: 800px) {
      .previews { column-count: 2; }
    }
    @media (max-width: 420px) {
      .previews { column-count: 1; }
    }
    /* UX/UI project: prefer a 3x3 layout (9 images) on wide screens.
       When the viewport narrows, switch to 2 columns (and 1 on very small screens). */
    .editor.project-ux-ui .previews { column-count: 3; }
    @media (max-width: 800px) {
      .editor.project-ux-ui .previews { column-count: 2; }
    }
    @media (max-width: 420px) {
      .editor.project-ux-ui .previews { column-count: 1; }
    }
    /* Videos & Animations project: 3 columns on desktop, 2 columns on narrower viewports */
    .editor.project-videos-animations .previews { column-count: 3; }
    @media (max-width: 800px) {
      .editor.project-videos-animations .previews { column-count: 2; }
    }
    /* Branding project: crop only the first image 35% from left and right sides */
    .editor.project-branding .preview-slot:first-child img {
      object-fit: cover;
      object-position: center;
      width: 170%; /* expand to compensate for crop */
      margin-left: -35%; /* shift left to center the crop */
      max-width: 170%;
    }
    .preview-slot .remove { position:absolute; top:6px; right:6px; background:rgba(0,0,0,0.6); color:#fff; border-radius:50%; width:22px; height:22px; display:flex; align-items:center; justify-content:center; cursor:pointer }
    .controls { margin-top:1rem; display:flex; gap:1rem; align-items:center }
    .note { color:#666; font-size:0.95rem }
    /* Modal overlay & dialog for image preview */
    /* Keep overlay hidden by default; show it only when aria-hidden is set to false.
       This prevents author CSS from overriding the boolean [hidden] behavior and
       avoids the modal being visible on page load. */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none; /* don't display by default */
      /* disable transitions/animations so show/hide is instant */
      transition: none !important;
      animation: none !important;
      z-index: 2200;
    }
    /* When the overlay is explicitly made visible (aria-hidden="false") display it as a centered flex container */
    .modal-overlay[aria-hidden="false"] {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      /* Glassmorphism effect matching project cards */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      max-width: 92vw;
      max-height: 92vh;
      padding: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow: auto;
      align-items: center;
      /* disable transitions/animations so hide is immediate */
      transition: none !important;
      animation: none !important;
    }
  .modal img { max-width: 88vw; max-height: 68vh; width: auto; height: auto; border-radius:6px }
  /* When we clone the preview into the modal, ensure cloned images follow the same constraints */
  .modal .modal-media img { max-width: 88vw; max-height: 68vh; width: auto; height: auto; border-radius:6px }
    .modal .modal-actions { display:flex; gap:0.5rem; justify-content:center; width:100% }
    .modal .btn { min-width: 7rem }
    /* Glassmorphism effect for modal Close button with transparent background and white text */
    #modal-close-btn {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
      transition: all 0.3s ease !important;
      transform: none !important;
    }
    /* Subtle hover effect for glassmorphism close button */
    #modal-close-btn:hover,
    #modal-close-btn:active,
    #modal-close-btn:focus {
      background: rgba(255, 255, 255, 0.15) !important;
      border-color: rgba(255, 255, 255, 0.3) !important;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15) !important;
      transform: none !important;
      outline: 3px solid rgba(255,255,255,0.08);
      outline-offset: 2px;
    }
    /* Unmute control shown when autoplay-with-sound is blocked */
    .preview-slot .unmute {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      display: none;
      z-index: 8;
    }
    .preview-slot.show-unmute .unmute { display: inline-flex; align-items: center; gap:6px }
    /* modal-level unmute icon styling with glassmorphism matching close button */
    /* Transparent background with white icon, maintaining the same visual rhythm */
    .modal-unmute {
      /* match the close button's vertical rhythm while reducing side padding */
      padding: var(--space-sm) calc(var(--space-md) * 0.4);
      height: auto;
      min-height: 40px; /* aligns with the close button's perceived height */
      border-radius: 28px; /* same rounded pill shape as .btn */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      /* Glassmorphism effect matching close button */
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
      margin-right: 0.25rem;
      transition: all 0.3s ease !important;
      transform: none !important;
    }
    .modal-unmute svg { display: block; width: 24px; height: 24px; fill: #fff; }
    /* Subtle hover effect matching close button */
    .modal-unmute:hover,
    .modal-unmute:active { 
      background: rgba(255, 255, 255, 0.15) !important; 
      border-color: rgba(255, 255, 255, 0.3) !important;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15) !important; 
      transform: none !important; 
    }
    .modal-unmute:focus { outline: 3px solid rgba(255,255,255,0.08); outline-offset: 2px; }
  </style>

    const MAX_SLOTS = (project === '3d') ? 4 : (project === 'ux-ui') ? 9 : (project === 'videos-animations') ? 5 : 20;

    (function createSlots(){

        slot.className = 'preview-slot';
        slot.dataset.slotIndex = existing;
        previews.appendChild(slot);

      // reserve the slot immediately so subsequent calls don't pick the same one
      slot.classList.remove('empty');
      slot.classList.add('loading');
      slot.innerHTML = '<span class="placeholder">…</span>';
  // create either an <img> or a <video> depending on the URL
  const urlPath = url.split('?')[0].toLowerCase();
  const isVideo = /\.(webm|mp4|mov)$/i.test(urlPath);
  const mediaEl = isVideo ? document.createElement('video') : document.createElement('img');
      const remove = document.createElement('div');

      remove.addEventListener('click', () => {

        slot.classList.remove('loading');
        slot.innerHTML = '<span class="placeholder">+</span>';

        mediaEl.muted = true;

        mediaEl.playsInline = true;
        mediaEl.autoplay = true;
        mediaEl.preload = 'auto'; // Load video eagerly for faster preview display
        mediaEl.style.width = '100%';
        mediaEl.style.height = 'auto';

        // Robust insertion: listen for several ready events and use a short fallback
        // timer so the preview appears quickly in the grid.
        let inserted = false;
        function insertVideoPreview(){
          if(inserted) return;
          inserted = true;
          slot.innerHTML = '';
          slot.appendChild(remove);
          // clickable / keyboard access
          mediaEl.style.cursor = 'pointer';
          mediaEl.tabIndex = 0;
          mediaEl.addEventListener('click', () => openImageModal(mediaEl));

          slot.appendChild(mediaEl);
          slot.classList.remove('loading');
          // play muted preview; swallow promise rejection
          const p = mediaEl.play(); if(p && p.catch) p.catch(() => {});
          // cleanup listeners
          mediaEl.removeEventListener('loadstart', insertVideoPreview);
          mediaEl.removeEventListener('loadeddata', insertVideoPreview);
          mediaEl.removeEventListener('loadedmetadata', insertVideoPreview);
          mediaEl.removeEventListener('canplay', insertVideoPreview);
          clearTimeout(fallbackTimer);
        }

        // Listen to loadstart (fires earliest) plus other ready events
        mediaEl.addEventListener('loadstart', insertVideoPreview);
        mediaEl.addEventListener('loadeddata', insertVideoPreview);
        mediaEl.addEventListener('loadedmetadata', insertVideoPreview);
        mediaEl.addEventListener('canplay', insertVideoPreview);

        const fallbackTimer = setTimeout(() => { if(!inserted) insertVideoPreview(); }, 500);

        mediaEl.onerror = () => {
          if(!inserted){
            slot.innerHTML = '<span class="placeholder">⚠</span>';
            slot.classList.remove('loading');
            mediaEl.removeEventListener('loadstart', insertVideoPreview);
            mediaEl.removeEventListener('loadeddata', insertVideoPreview);
            mediaEl.removeEventListener('loadedmetadata', insertVideoPreview);

  /* ---------- modal: open/close logic ---------- */
  const imageModal = document.getElementById('image-modal');
  const modalMedia = document.getElementById('modal-media');
  const modalCloseBtn = document.getElementById('modal-close-btn');
  let _lastFocusedOpener = null;

  function openImageModal(imgEl){
    // remember opener for focus restoration
    try{ _lastFocusedOpener = document.activeElement; }catch(e){ _lastFocusedOpener = null; }
    // Clear any previous content and clone the clicked preview element into the modal.
    modalMedia.innerHTML = '';
    const clone = imgEl.cloneNode(true);
    // remove interactive attributes we don't need in the modal
    clone.removeAttribute('tabindex');
    clone.style.maxWidth = '88vw';
    clone.style.maxHeight = '68vh';
    clone.style.width = 'auto';
    clone.style.height = 'auto';
    // if this is a video element, ensure it plays/loops in the modal and
    // provide an explicit control inside the modal to activate sound.
    if(clone.tagName && clone.tagName.toLowerCase() === 'video'){
      // keep the modal video muted initially; user must explicitly enable audio
      clone.muted = true;
      clone.loop = true;
      clone.playsInline = true;
      clone.autoplay = true;
      // try to play (muted autoplay should succeed); swallow promise rejection
      const p = clone.play(); if(p && p.catch) p.catch(() => {});

      // create a modal-level unmute icon button so sound only plays after user action
      const modalActions = imageModal.querySelector('.modal-actions');
      if(modalActions){
        // remove any previous modal-unmute button
        const prev = modalActions.querySelector('.modal-unmute'); if(prev) prev.remove();
        const modalUnmute = document.createElement('button');
        modalUnmute.type = 'button';
        // use .btn so color variables apply; .modal-unmute styles it as a small circular icon
        modalUnmute.className = 'btn modal-unmute';
        modalUnmute.setAttribute('aria-label','Activar sonido');
        modalUnmute.title = 'Activar sonido';
        // inline SVG speaker icon (simple, accessible)
        modalUnmute.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M5 9v6h4l5 4V5L9 9H5z" fill="currentColor" />
            <path d="M16.5 8.5a4.5 4.5 0 010 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
          </svg>`;
        modalUnmute.addEventListener('click', (e) => {
          e.stopPropagation();
          try {
            clone.muted = false;
            const pp = clone.play(); if(pp && pp.catch) pp.catch(() => {});
            // hide the unmute control after activation
            modalUnmute.style.display = 'none';
          } catch (err) { console.warn('modal unmute failed', err); }
        });
        // insert before the close button so it is visible inside modal-actions
        modalActions.insertBefore(modalUnmute, modalActions.firstChild);
      }
    }
    modalMedia.appendChild(clone);
    imageModal.hidden = false;
    imageModal.setAttribute('aria-hidden','false');
    // trap scroll
    document.body.style.overflow = 'hidden';
    // focus the close button
    modalCloseBtn.focus();
  }

  function closeImageModal(){
    // if there's a video playing in the modal, pause it and release the src
    const v = modalMedia.querySelector('video');
    if(v){ try{ v.pause(); v.removeAttribute('src'); }catch(e){} }
    // remove any modal-level unmute control
    const modalUn = imageModal.querySelector('.modal-unmute'); if(modalUn) modalUn.remove();
    // remove cloned media immediately, then hide overlay
    modalMedia.innerHTML = '';
    imageModal.hidden = true;
    imageModal.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
    // restore focus to the element that opened the modal, if available
    try{ if(_lastFocusedOpener && typeof _lastFocusedOpener.focus === 'function') _lastFocusedOpener.focus(); }catch(e){}
  }

  modalCloseBtn.addEventListener('click', closeImageModal);
  // NOTE: intentionally do NOT close the modal via Escape or other global shortcuts.
  // The user requested the modal must be closed only by clicking the "Go back" button
  // inside the modal, so we do not attach an Escape key handler here.

  // Delegated click/keyboard handler: ensure any image/video inside previews opens
  // the modal for the 3d project even if individual listeners weren't attached.
  previews.addEventListener('click', (e) => {
    // only apply this delegated opener for the 3d project
    if(!editorEl || !editorEl.classList.contains('project-3d')) return;
    // prefer direct media target, otherwise find media inside the clicked slot
    let media = e.target.closest('img, video');
    if(!media){
      const slot = e.target.closest('.preview-slot');
      if(slot) media = slot.querySelector('img, video');
    }
    if(media && previews.contains(media)){
      openImageModal(media);
    }
  });
  previews.addEventListener('keydown', (e) => {
    if(!editorEl || !editorEl.classList.contains('project-3d')) return;
    if(e.key === 'Enter' || e.key === ' '){
      let media = e.target.closest('img, video');
      if(!media){
        const slot = e.target.closest('.preview-slot');
        if(slot) media = slot.querySelector('img, video');
      }
      if(media && previews.contains(media)){
        e.preventDefault();
        openImageModal(media);
      }
    }
  });
